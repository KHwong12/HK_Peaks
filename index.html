<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Peaks of Hong Kong</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/css/main.css">

  <!-- app's own css -->
  <link rel="stylesheet" href="static/css/main.css">

  <script src="https://js.arcgis.com/4.15/"></script>

  <!-- app's own JavaScript -->
  <script src="static/js/main.js"></script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="paneDiv" class="esri-widget">
    Click on map to check the observable area (viewshed) from the Peaks
  </div>
  <div id="queryDiv" class="esri-widget">
    <b>Settings</b><br />
    <br />
    <div class="tooltip">
      <label for="bufferNum">Visible Range (aka Buffer Distance):</label>
      <div id="bufferNum"></div>
    </div>
    <br />
    <button class="esri-button" id="clearGeometry" type="button">
      Clear
    </button>
  </div>
</body>

</html>
